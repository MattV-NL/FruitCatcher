<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Catcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Fruit Catcher Game</h1>
        </div>
        <div class="buttons">
            <button class="start-button" id="start-button">START</button>
            <button class="reset-button" id="reset-button">RESET</button>
        </div>
        <div class="score" id="score">
            <h2>SCORE:<span class="score-display" id="score-display">0</span></h2>
        </div>
        <div class="playarea">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
        <div class="lives" id="lives">
            <h2>LIVES:<span class="lives display" id="lives-display">3</span></h2>
        </div>
    </div>
</body>

<img src="images/apple.png" alt="" id="apple">
<img src="images/orange.png" alt="" id="orange">
<img src="images/watermelon.png" alt="" id="watermelon">
<img src="images/pineapple.png" alt="" id="pineapple">
<img src="images/bomb.png" alt="" id="bomb">
<img src="images/basket.png" alt="" id="basket">

<script src="main.js"></script>
</html>
